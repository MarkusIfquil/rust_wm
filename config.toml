# media
[[hotkeys]]
modifiers = ""
key = "XF86_AudioRaiseVolume"
action = { Spawn = "/usr/bin/pactl set-sink-volume 0 +5%" }
[[hotkeys]]
modifiers = ""
key = "XF86_AudioLowerVolume"
action = { Spawn = "/usr/bin/pactl set-sink-volume 0 -5%" }
[[hotkeys]]
modifiers = ""
key = "XF86_AudioMute"
action = { Spawn = "/usr/bin/pactl set-sink-mute 0 toggle" }
[[hotkeys]]
modifiers = ""
key = "XF86_MonBrightnessUp"
action = { Spawn = "sudo light -A 5" }
[[hotkeys]]
modifiers = ""
key = "XF86_MonBrightnessDown"
action = { Spawn = "sudo light -U 5" }