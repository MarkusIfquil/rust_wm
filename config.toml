bar_height = 20
spacing = 10
ratio = 0.5
border_size = 1
main_color = "#11111b"
secondary_color = "#74c7ec"

fonts = [
    "-misc-jetbrainsmononl nfp medium-medium-r-normal--20-0-0-0-p-0-iso8859-16",
    "6x13",
    "fixed"
]

# terminal
[[hotkeys]]
modifiers = "CONTROL|MOD"
key = "Return"
action = { Spawn = "alacritty" }

# close window
[[hotkeys]]
modifiers = "MOD"
key = "q"
action = "ExitFocusedWindow"

# quit manager
[[hotkeys]]
modifiers = "CONTROL|MOD"
key = "q"
action = { Spawn = "killall rust_wm" }

# launch app
[[hotkeys]]
modifiers = "MOD"
key = "c"
action = { Spawn = "rofi -show drun" }

# screenshot
[[hotkeys]]
modifiers = "MOD"
key = "u"
action = { Spawn = "maim --select | xclip -selection clipboard -t image/png" }

# tag switch
[[hotkeys]]
modifiers = "MOD"
key = "1"
action = { SwitchTag = 1 }
